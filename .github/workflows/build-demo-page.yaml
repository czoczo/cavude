name: Deploy CasaVue demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      items: ${{ steps.out_step.outputs.items}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Download Python dependencies
        run: pip install -r requirements.txt

      - name: Generate CasaVue items config
        run: python items_config_generator.py >> items.yaml

      - name: Run Docker container
        run: |
          docker run --name casavue-container ghcr.io/czoczo/cavu:0.0.140-alpine-nonroot -static
        #docker run --name casavue-container -v $(pwd)/items.yaml:/app/config/items.yaml ghcr.io/czoczo/cavu:0.0.140-alpine-nonroot -static

      - name: Copy artifact from container
        run: |
          docker cp casavue-container:/app/dist ./dist
          docker rm casavue-container
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./dist
