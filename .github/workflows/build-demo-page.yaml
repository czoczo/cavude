name: Deploy CasaVue demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Download Python dependencies
        run: pip install -r requirements.txt

      - name: Generate CasaVue items config
        run: python items_config_generator.py >> items.yaml

      - name: Set items as output
        run: |
          {
            echo 'ITEMS<<EOF'
            cat items.yaml
            echo EOF
          } >> "$GITHUB_ENV"

      - name: TEST Write items to file
        run: echo "$ITEMS" > items2.yaml

      - name: TEST preview
        run: cat items2.yaml

      #- name: Upload items config
      #  uses: actions/upload-artifact@v3
      #  with:
      #    name: items-config
      #    path: items.yaml

  build-casavue-static-content:
    needs: build-config
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/czoczo/cavu:0.0.97-alpine
      volumes:
        - config:/app/config
        - dist:/app/dist
    steps:
      #- name: Download items config
      #  uses: actions/download-artifact@v3
      #  with:
      #    name: items-config
      #    path: /app/config
      
      - name: Write items to file
        run: echo "$ITEMS" > /app/config/items.yaml

      - name: preview
        run: cat /app/config/items.yaml

      - name: Build CasaVue dashboard
        run: cd /app && ./casavue -static
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '/app/dist'

  deploy:
    needs: build-casavue-static-content
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

