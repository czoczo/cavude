name: Deploy demo

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
#permissions:
  #contents: read
  #pages: write
  #id-token: write
permissions: write-all

jobs:
  build-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Download Python dependencies
        run: pip install -r requirements.txt

      - name: Generate CasaVue items config
        run: python items_config_generator.py >> items.yaml

      - name: Upload items config
        uses: actions/upload-artifact@v4
        with:
          name: items-config
          path: items.yaml

  build-casavue-static-dashboard:
    needs: build-config
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/czoczo/cavu:main
      volumes:
        - config:/config
        - dist:/dist
    steps:
      - name: Download items config
        uses: actions/download-artifact@v4
        with:
          name: items-config
          path: /config

      - name: Build CasaVue dashboard
        run: cd / && ./casavue -static

      - name: Upload CasaVue static build
        uses: actions/upload-artifact@v4
        with:
          name: pages
          path: /dist

  deploy:
    needs: build-casavue-static-dashboard
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download math result for job 2
        uses: actions/download-artifact@v3
        with:
          name: pages
          path: .
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


