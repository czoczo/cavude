name: Deploy demo

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
#permissions:
  #contents: read
  #pages: write
  #id-token: write
permissions: write-all

jobs:
  build-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
      - run: pip install -r requirements.txt
      - run: mkdir config
      - run: python items_config_generator.py >> config/items.yaml
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v3
        with:
          name: items-config
          path: config/items.yaml
  container-test-job:
    needs: build-config
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/czoczo/cavu:main
      volumes:
        - config:/config
        - dist:/dist
      options: --cpus 1
    steps:
      - name: Download math result for job 1
        uses: actions/download-artifact@v3
        with:
          name: items-config
      - run: pwd
      - name: Build CasaVue dashboard
        run: cd / && ./casavue -static 

